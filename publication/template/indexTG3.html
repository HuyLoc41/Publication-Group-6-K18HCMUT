<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table V01</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static//css/util.css">

    <link rel="stylesheet" type="text/css" href="../static//css/main.css">

    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <h2 style="text-align: center;">Thông tin tác giả của bài báo {{MS}}</h2>
                <div class="table100">
                    <table>
                        <thead>
                            <tr class="table100-head">
                                <th class="column1">Mã số</th>
                                <th class="column1">Cơ quan</th>
                                <th class="column3">Địa chỉ</th>
                                <th class="column4">Mail</th>
                                <th class="column4">Nghề nghiệp</th>
                             
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in account %}
                            <tr>
                                <td class="column1">{{ row['MaSoTG'] }}</td>
                                <td class="column1">{{ row['CoQuan'] }}</td>
                                <td class="column2">{{ row['DiaChi'] }}</td>
                                <td class="column5">{{ row['Mail'] }}</td>
                                <td class="column3">{{ row['NgheNghiep'] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <form action="{{ url_for('indexTG3') }}" style="margin-top:30px;" method="post" autocomplete="off">
                                       
                    <input style="margin-top:10px;" type="text" id="fname" name="MaSoBB" placeholder="Mã số bài báo" value="">
                    <input style="margin-top:10px;" type="submit" class="btn" value="Tìm kiếm">
                </form>
               
            </div>
        </div>
    </div>




    <!--===============================================================================================-->
    <script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="../static/vendor/bootstrap/js/popper.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="../static/js/main.js"></script>

</body>

</html>
